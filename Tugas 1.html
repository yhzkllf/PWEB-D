<!DOCTYPE html>
<head>
    <title>
        Tugas 1
    </title>
</head>
<body style="background-color: blue;">
    <h1>
        Traditional Karate New Member Registration Form
    </h1>
<form action="http://www.example.com/login/" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" required="required"/></title><br/>
    <label for="password">Password:</label>
    <input type="password" name="password" required="required"/>
    <input type="submit" value="Submit"/>
</form><br/>
<fieldset>
    <legend>Registration</legend>
    <p>
        <label>Name:</br></label>
        <input type="text" name="name"/>
    </p>
    <p>
        <label>Place and Date of Birth:</br></label>
        <input type="text" name="Place and Date of Birth"/>
    </p>
    <p>
        <label>Address:</br></label>
        <input type="text" name="address"/>
    </p>
    <p>
        <label>Email:</br></label>
        <input type="email" name="email"/>
    </p>
    <p>
        <label>Whatsapp Number:</br></label>
        <input type="text" name="Whatsapp Number"/>
    </p>
    <p>
        <label>Gender:</br></label>
        <label><input type="radio" name="gender" value="male" /> male</label>
        <label><input type="radio" name="gender" value="female" /> female</label>
    </p>
    <p>
        <label>Religion:</br></label>
        <select name="religion">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
            <option value="konghucu">Konghucu</option>
        </select>
    </p>
    <p>
        <label>Reasons for Joining:</br></label>
        <textarea name="reasons for joining"></textarea>
    </p>
    <p>
        <input type="submit" name="submit" value="Register" />
    </p>
    </fieldset></br>
<iframe
  src="https://martialarts.id/karate-traditional"
  width="500" height="300">
</iframe></br>
<video src="Karate Introduction.mp4"
    poster="Logo INATKF.jpeg"
    poster="Logo ITKF.jpeg"
    poster="Logo KORMI.png"
    poster="Logo ALL.jpeg"
    width="500" height="300"
    preload="auto"
    controls
    loop>
</video>
</body>
